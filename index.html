
<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link href="http://lot9music.github.io/styles.css" rel="stylesheet">
<script type="text/javascript" src="http://lot9music.github.io/scripts.js" defer></script>
<title>Lot9 Music</title>

<script type="text/javascript">
	var yourAudio = document.getElementById('yourAudio'),
    ctrl = document.getElementById('audioControl');

ctrl.onclick = function () {

    // Update the Button
    var pause = ctrl.innerHTML === 'pause!';
    ctrl.innerHTML = pause ? 'play!' : 'pause!';

    // Update the Audio
    var method = pause ? 'pause' : 'play';
    yourAudio[method]();

    // Prevent Default Action
    return false;
};
</script>

</head>
<body>
<div class="container">
<div class="row">
  <div class="col-md-12 text-center"><img src="http://lot9music.github.io/images/Lot9Music_White.png" class="img-responsive center-block" alt="Responsive image"></div>
</div>
<div class="row">
  <div class="col-md-12 text-center"><audio controls src="http://s2.stationplaylist.com:9480/listen.m3u"></audio></div>
</div>
<div class="row">
	<br></br>
  <div class="col-md-12 text-center"><audio controls src="http://s2.stationplaylist.com:9480/splot980.MP3"></audio></div>
  <div class="col-md-12 text-center"><audio controls="" src="http://s2.stationplaylist.com:9480/listen"></audio></audio></div>
</div>
<div class="row">
	<div class="col-md-12 text-center">
		<audio id="yourAudio" preload='none'>
    		<source src="http://s2.stationplaylist.com:9480/splot980.MP3" type='audio/mpeg' />
		</audio>
	</div>
</div>
	<div class="col-md-12 text-center">
		<a href="#" id="audioControl">play!</a>
	</div>
</div>
</body>
</html>
