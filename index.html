
<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link href="http://lot9music.github.io/styles.css" rel="stylesheet">
<script type="text/javascript" src="http://lot9music.github.io/scripts.js" defer></script>
<title>Lot9 Music</title>

<script>

var isPlaying = false;

function EvalSound(soundobj) {
  var thissound = document.getElementById(soundobj);
  var playButtonSource = document.getElementById(playbutton).src;

  if (isPlaying) {
  	thissound.pause();
  	playButtonSource = "images/playbutton.jpeg";
  	isPlaying = false;
  } else {
  	thissound.play();
  	playButtonSource = "images/pausebutton.png";
  	isPlaying = true;
  }

}

</script>

</head>
<body>
<div class="container">

<div class="row">
  <div class="col-md-12 text-center"><img src="images/Lot9Music_White.png" class="img-responsive center-block" alt="Responsive image"></div>
</div>

<div class="row">
	<div class="col-md-12 text-center">
		<a href="javascript:null()" onClick="EvalSound('playbutton'); return false;">
		<img src="images/playbutton.jpeg" alt="Play" title="sound_icon" width="" height="" class="" /></a>
		<audio id="playbutton" style="display: none; width: 0px; height: 0px;" src="http://s2.stationplaylist.com:9480/listen" controls preload="auto" autobuffer>

	</div>
</div>

</body>
</html>
