<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link href="styles.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="scripts.js" defer></script>
<title>Lot9 Music</title>



<script>

var isPlaying = false;

function EvalSound(soundobj) {
  var thissound=document.getElementById(soundobj);
  if (isPlaying) {
  	thissound.pause();
  	isPlaying = false;
  	document.getElementById('playbutton').src = "images/playbutton.jpeg";
  } else {
  	thissound.play();
  	isPlaying = true;
  	document.getElementById('playbutton').src = "images/pausebutton.png";
  }
}

</script>

</head>
<body>
<div class="container">
	<div class="row">
	  <div class="col-md-12 text-center"><img id="logo" src="images/Lot9Music_White.png" class="img-responsive center-block" alt="Responsive image"></div>
	</div>

	<div class="row">
		<div id="playimage" class="col-md-12 text-center">

			<a href="javascript:null()" onClick="EvalSound('sound1'); return false;">
			<img id="playbutton" src="images/playbutton.jpeg" alt="" title="sound_icon" width="30%" style="max-width:200px; min-width:80px" height="" class="" /></a>
			<audio id="sound1" style="display: none; width: 0px; height: 0px;" src="http://s2.stationplaylist.com:9480/listen" controls preload="auto" autobuffer>

		</div>
	</div>

</div>

<div id="footer">
  <div class="container text-center">
    <p class="text-muted credit" style="color:#fff">info@lot9music.com</p>
  </div>
</div>



</body>
</html>
